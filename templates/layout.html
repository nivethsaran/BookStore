<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Ubuntu&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700,900' rel='stylesheet' type='text/css'>
    <title>{% block title %}Book Corner{% endblock %}</title>
</head>

<body>
        <script src="{{ url_for('static', filename='js/index.js') }}"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>



        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="/">
                    <img src="/static/logo.png" width="30" height="30" alt="">
                </a>
            </nav>
            <a class="navbar-brand" href="/">Book Corner</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/catalouge">Catalouge</a>
                    </li>
                    <form action='/catalouge' method="POST" class="form-inline mt-2 mt-md-0">
                        <select id="genre" class="form-control mr-sm-2" name="genre">
                            {% if session['genre'] %}
                            <option value={{session['genre']}}>{{session['genre']}}</option>
                            {% endif %}
                            <option value=All>All</option>
                            {% for genre in genrelist %}
                            <option value="{{genre}}">{{genre}}</option>
                            {% endfor %}
                        </select>
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Apply Genre</button>
                    </form>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <span class="digital-clock nav-link"> 00:00:00 </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/favourites">Favourites</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/orders" tabindex="-1" aria-disabled="true">Orders</a>
                    </li>
                    {% if session['username'] %}
                    <li class="nav-item">
                        <a class="nav-link" href="/logout" tabindex="-1" aria-disabled="true">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/login" tabindex="-1" aria-disabled="true">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
{% block content %}



{% endblock %}
    
<footer class="footer">
    <div class = "container">
        <p> Developed By Niveth Saran Copyright &copy; 2020. All rights reserved</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    
    <script>
            $(document).ready(function() {
            clockUpdate();
            setInterval(clockUpdate, 1000);
            })
    
            function clockUpdate() {
            var date = new Date();
            function addZero(x) {
                if (x < 10) {
                return x = '0' + x;
                } else {
                return x;
                }
            }
    
            function twelveHour(x) {
                if (x > 12) {
                return x = x - 12;
                } else if (x == 0) {
                return x = 12;
                } else {
                return x;
                }
            }
    
            var h = addZero(twelveHour(date.getHours()));
            var m = addZero(date.getMinutes());
            var s = addZero(date.getSeconds());
    
            $('.digital-clock').text(h + ':' + m + ':' + s)
            }
        </script>
</body>

</html>
